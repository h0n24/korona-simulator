<!DOCTYPE html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"><meta name="description" content=""><meta name="author" content="Martin Malý"><link href="/korona-simulator/bootstrap.min.d0aff5de.css" rel="stylesheet"><link href="/korona-simulator/bootstrap.theme.c868316b.css" rel="stylesheet"><link href="/korona-simulator/style.b73e75ef.css" rel="stylesheet"><script src="/korona-simulator/sim.2eb8520d.js"></script></head><body> <div class="container"> <div class="row bg-light text-dark"> <div class="col-7 text-right" style="min-width:520px;max-width:520px;"> <canvas id="myCanvas" width="500" height="400"></canvas> <div class="row"> <div class="col">Den:<br><span id="bigtime"></span></div> <div class="col sane">Zdraví:<br><span id="sane"></span></div> <div class="col infected"> Nakažení:<br><span id="infected"></span> </div> <div class="col sick">Nemocní:<br><span id="sick"></span></div> <div class="col cured">Vyléčení:<br><span id="cured"></span></div> <div class="col dead">Mrtví:<br><span id="dead"></span></div> </div> <canvas id="graph" width="500" height="100"></canvas><br> </div>  <div class="col"> <h2>Nastavení</h2> <form id="ctrl"> <div class="form-group"> <label for="dotcount">Počet lidí: <span data-value="dotcount"></span></label> <input type="range" class="form-control-range" id="dotcount" min="100" max="500" step="50"> </div> <div class="form-group"> <label for="transfer">Pravděpodobnost nakažení: <span data-value="transfer"></span> %</label> <input type="range" class="form-control-range" id="transfer" min="0" max="1" step="0.01"> </div> <div class="form-group"> <label for="reinfection">Pravděpodobnost znovunakažení: <span data-value="reinfection"></span> %</label> <input type="range" class="form-control-range" id="reinfection" min="0" max="1" step="0.01"> </div> <div class="form-group"> <label for="mortality">Pravděpodobnost úmrtí: <span data-value="mortality"></span> %</label> <input type="range" class="form-control-range" id="mortality" min="0" max="1" step="0.01"> </div> <h3>Zákaz vycházení</h3> <div class="form-group"> <label for="quarantineUpPct">Vyhlášení, pokud počet nemocných překročí <span data-value="quarantineUpPct"></span> %</label> <input type="range" class="form-control-range" id="quarantineUpPct" min="0" max="1" step="0.005"> </div> <div class="form-group"> <label for="quarantineDownPct">Zrušení, pokud počet nemocných klesne pod <span data-value="quarantineDownPct"></span> %</label> <input type="range" class="form-control-range" id="quarantineDownPct" min="0" max="1" step="0.005"> </div> <div class="form-group"> <label for="quarantinePower">Síla zákazu: <span data-value="quarantinePower"></span></label> <input type="range" class="form-control-range" id="quarantinePower" min="0" max="7" step="1"> </div> </form> <p> <button class="btn btn-danger w-100" id="run"> Spustit novou simulaci </button> </p> <p> <button class="btn btn-success w-100" id="break"> Zapauzovat simulaci </button> </p> </div> </div> </div> </body>
